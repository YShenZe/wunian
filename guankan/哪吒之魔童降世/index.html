<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #videoWindow {
            width: 100%;
            height: 200px;
            border: 2px solid #ff7e00; /* 橙色边框 */
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #ff7e00;
        }
        .episode-button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff7e00; /* 橙色背景 */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .episode-button:hover {
            background-color: #e06e00; /* 橙色深色阴影 */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-container button {
            margin: 5px;
        }
        .fullscreen-button {
            display: block;
            margin: 20px auto 10px; /* 上边距20px，下边距10px */
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4caf50; /* 绿色背景 */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .fullscreen-button:hover {
            background-color: #45a049; /* 绿色深色阴影 */
        }
    </style>
</head>
<body>
    <h1 id="videoTitle" style="text-align: center; color: #ff7e00;">哪吒之魔童降世</h1>
    <div>
        <iframe id="videoWindow" src="about:blank" frameborder="0"></iframe>
    </div>
    <button class="fullscreen-button" onclick="goFullScreen()">全屏播放</button>
    <div class="button-container">
        <!-- 修复了onclick中的链接 -->
        <button class="episode-button" onclick="updateLink('https://jx.hls.one/?url=https://v.qq.com/x/cover/zr5a67l333ehzu9/d0032x85stp.html', 1)">4K超清</button>
    </div>

    <script>
        function updateLink(link, episodeNumber) {
            const iframe = document.getElementById('videoWindow');
            iframe.src = link; // 直接设置iframe的src为传入的链接
            const titleElement = document.getElementById('videoTitle');
            titleElement.textContent = `斩神之凡尘神域 - 第${episodeNumber}集`;
            alert('由于网络原因，加载速度可能过慢。如果无法播放，请检查网络连接后重试。⚾请耐心等待⚾');
        }

        function goFullScreen() {
            const iframe = document.getElementById('videoWindow');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        }
        document.getElementById('videoWindow').contentWindow.document.body.innerHTML = '如果网络不好，请耐心等待。不要急于点击按钮（点击集数开始播放）';
    </script>
</body>
</html>
