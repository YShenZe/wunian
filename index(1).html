  <script>
    // 定义点击计数器和定时器
    let clickCount = 0;
    let clickTimer = null;

    // 获取图片元素
    const btImg = document.getElementById('bt-img');

    // 添加点击事件
    btImg.addEventListener('click', function() {
        // 如果是第一次点击，启动定时器
        if (clickTimer === null) {
            clickTimer = setTimeout(function() {
                // 如果3秒内没有达到8次点击，重置计数器和定时器
                clickCount = 0;
                clickTimer = null;
            }, 3000);
        }

        // 增加点击计数
        clickCount++;

        // 如果3秒内点击次数达到8次，跳转到Rear.html
        if (clickCount >= 8) {
            clearTimeout(clickTimer); // 清除定时器
            clickTimer = null; // 重置定时器
            clickCount = 0; // 重置点击计数
            window.location.href = 'Rear.html'; // 跳转到Rear.html
        }
    });
</script>

  <script>
        // 默认选择第一个选项
        document.getElementById('url-select').addEventListener('change', function() {
            localStorage.setItem('selectedUrl', this.value);
        });

        // 页面加载时自动选择默认地址
        window.onload = function() {
            const savedUrl = localStorage.getItem('selectedUrl');
            if (savedUrl) {
                document.getElementById('url-select').value = savedUrl;
            }
        };

        // 搜索按钮点击事件
        document.getElementById('search-btn').addEventListener('click', function() {
            const searchInput = document.getElementById('search-input').value;
            const url = "https://z1.m1907.top/?jx=" + encodeURIComponent(searchInput);
            document.getElementById('iframe').src = url;
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('open-btn').addEventListener('click', function() {
            const selectedUrl = document.getElementById('url-select').value;
            const userInput = document.getElementById('user-input').value;
            const url = selectedUrl + encodeURIComponent(userInput);
            document.getElementById('iframe').src = url;
            document.getElementById('modal').style.display = 'flex';
        });

        // 新增展开弹窗按钮的点击事件
        document.getElementById('expand-btn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });

        // 全屏按钮点击事件
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const iframe = document.getElementById('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari & IE
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }

            // 切换为横屏状态
            iframe.style.transform = 'rotate(90deg)';
            iframe.style.transformOrigin = 'left top';
        });

        // 监听全屏状态变化，退出全屏时恢复原始状态
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                const iframe = document.getElementById('iframe');
                iframe.style.transform = 'none';
                iframe.style.transformOrigin = 'none';
            }
        });

        // 监听iframe中的链接点击事件
        document.getElementById('iframe').addEventListener('load', function() {
            const iframe = document.getElementById('iframe');
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

            iframeDocument.addEventListener('click', function(event) {
                if (event.target.tagName === 'A') {
                    event.preventDefault();
                }
            });
        });
      
    </script>
